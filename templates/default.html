<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>🌐 Percollate</title>
	<link rel='stylesheet' media='print' href="{{ stylesheet }}"/>
</head>
<body>
	{% for item in items %}
	<article>
		<h1>{{ item.title }}</h1>
		{{ item.content }}
	</article>
	{% endfor %}

	<!-- Template to use for page footer -->
	<template class='footer-template'>
		<div class='text center'>
			<span class='pageNumber'></span>
		</div>
	</template>
</body>
</html>
